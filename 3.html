<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_4.css">
    <title>캐릭터생성2</title>
  </head>
  <body>
    <div class="nickname">
    <h1>닉네임생성</h1>
    </div>
    <div class="name">
        <div class="nameline1"></div>
        <input class="nameline2" type="text" placeholder="이름을 입력해주세요">
    </div>

    <form id="selectbutton">
      <select class="mySelect">
        <option value="apple">년도</option>
        <option value="orange">1992년</option>
        <option value="pineapple">1993년</option>
        <option value="banana">1994년</option>
      </select>
      <select class="mySelect2">
        <option value="apple">월</option>
        <option value="orange">1월</option>
        <option value="pineapple">2월</option>
        <option value="banana">3월</option>
      </select>
      <select class="mySelect3">
        <option value="apple">일</option>
        <option value="orange">1일</option>
        <option value="pineapple">2일</option>
        <option value="banana">3일</option>
      </select>
    </form>

    <button id="button" type="button" onclick="myFunction()">완료</button>

    <p id="demo"></p>

    <div class="text">
      이름과 생년월일을 입력하면
      <br>
      <b style="color:tomato;">
      자동으로</b>
      캐릭터 이름이 생성됩니다.
    </div>

    <div class="meter">
      <span style="width: 89%"></span>
    </div>

  </body>
</html>
